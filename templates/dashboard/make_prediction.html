<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/dashboard.css" />

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <title>ECM Dashboard</title>
    </head>
    <body>
        <div id="page_wrapper">
            <div id="sidenav" class="sidenav">
                <div class="sidenav_header">
                    <div class="logo_section">
                        <i class="bx bxl-foursquare"></i>
                        <h3>ECM</h3>
                    </div>
                    <a href="{% url 'make-prediction' %}" class="sidenav_link active">
                        <i class="bx bx-folder"></i>
                        <h3>Make Prediction</h3>
                    </a>
                    <a href="{% url 'prediction-history' %}" class="sidenav_link">
                        <i class="bx bx-file"></i>
                        <h3>History</h3>
                    </a>
                </div>
                <div class="sidenav_footer">
                    <a href="/admin/" class="sidenav_link" target="blank_">
                        <i class="bx bx-rocket"></i>
                        <h3>Admin Section</h3>
                    </a>
                </div>
                <button id="nav_collapse_btn">
                    <i class="bx bxs-chevrons-left"></i>
                </button>
            </div>
        
            <div id="search-wrapper">
                <h1>Make Prediction</h1>
                <form id="search-form" action="/prediction/" method="POST">
                        {% csrf_token %}
                        <textarea id="search" name="text" placeholder="What's no your mind..." required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>







{% comment %} {% extends 'partials/base.html' %}

{% block title %}Make Prediction{% endblock title %}

{% block content %}
<div class="border mt-5 p-3 shadow">
    <h4>Input Text</h4>
    <hr>
    <form action="/prediction/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="text" rows="4" cols="50" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %} {% endcomment %}
