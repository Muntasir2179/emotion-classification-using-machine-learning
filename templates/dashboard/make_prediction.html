{% extends 'partials/sidebar.html' %}

{% block title %}ECM Dashboard{% endblock title %}

{% block content %}
<div id="search-wrapper">
    <h1>Make Prediction</h1>
    <form id="search-form" action="/prediction/" method="POST">
        {% csrf_token %}
        <textarea id="search" name="text" placeholder="What's no your mind..." required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
