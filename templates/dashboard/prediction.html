{% extends 'partials/base.html' %}

{% block title %}Prediction{% endblock title %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-8">
        <canvas id="myChart" width="60%" height="50%"></canvas>
        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for value in labels %}'{{value}}',{% endfor %}],
                datasets: [{
                    label: 'confidences for emotion lebel',
                    data: [{% for value in probability %} {{value}}, {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        {% comment %} 'rgba(255, 159, 64, 1)' {% endcomment %}
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        {% comment %} 'rgba(255, 159, 64, 1)' {% endcomment %}
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
    </div>

    <div class="col-md-4">
        <form action="/feedback/" method="POST">
            {% csrf_token %}
            <legend>User Feedback</legend>
            <div class="form-group">
                <select id="disabledSelect" class="form-control" name="user_prediction" required>
                  <option value="" selected disabled>Select the correct prediction</option>
                  <option value="anger">Anger</option>
                  <option value="fear">Fear</option>
                  <option value="joy">Joy</option>
                  <option value="love">Love</option>
                  <option value="sadness">Sadness</option>
                  <option value="surprise">Surprise</option>
                </select>
            </div>
            <input class="form-control" type="text" value="{{prediction}}" name="model_prediction" hidden>
            <input class="form-control" type="textarea" value="{{input_text}}" name="input_text" hidden>
            <input type="number" step="any" value="{{prediction_confidence}}" name="prediction_confidence" hidden>
            {% for key, value in emotion_dict.items %}
            <input type="number" step="any" value="{{value}}" name="{{key}}" hidden>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
